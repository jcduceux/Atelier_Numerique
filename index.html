<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Démo Gestionnaire de Mots de Passe</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 50px auto; line-height: 1.6; }
        section { border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        input { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; cursor: pointer; }
        .delete-btn { background-color: #ff4444; color: white; border: none; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Démo Auth</h2>

    <section id="signup-section">
        <h3>Créer un compte</h3>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" autocomplete="username" required>
            <input type="password" id="signup-password" placeholder="Mot de passe" autocomplete="new-password" required>
            <button type="submit">S'enregistrer</button>
        </form>
    </section>

    <section id="login-section">
        <h3>Se connecter</h3>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" autocomplete="username" required>
            <input type="password" id="login-password" placeholder="Mot de passe" autocomplete="current-password" required>
            <button type="submit">Connexion</button>
        </form>
        <button onclick="deleteAccount()" class="delete-btn">Supprimer mon compte</button>
    </section>

    <script>
        // Simulation de base de données avec le LocalStorage
        const signupForm = document.getElementById('signup-form');
        
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            localStorage.setItem('userAccount', JSON.stringify({email, password}));
            alert("Compte créé localement ! Bitwarden devrait vous proposer d'enregistrer.");
        });

        function deleteAccount() {
            localStorage.removeItem('userAccount');
            alert("Compte supprimé du navigateur.");
        }
    </script>
</body>
</html>
