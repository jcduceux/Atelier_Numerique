<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier Informatique - Foyer G√©lasien</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background: #f0f2f5; color: #333; }
        h1 { color: #007bff; text-align: center; font-size: 1.5rem; margin-bottom: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; }
        
        .form-group { position: relative; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; transition: border 0.3s; }
        input:focus { border-color: #007bff; outline: none; }
        
        .toggle-password { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; background: none; border: none; font-size: 18px; padding: 5px; }
        
        button { width: 100%; padding: 12px; cursor: pointer; border: none; border-radius: 6px; margin-top: 10px; font-weight: bold; font-size: 16px; transition: 0.2s; }
        .btn-primary { background: #007bff; color: white; }
        .btn-primary:hover { background: #0056b3; }
        .btn-outline { background: white; color: #007bff; border: 1px solid #007bff; margin-top: 20px; }
        .btn-danger { background: #dc3545; color: white; margin-top: 30px; font-size: 0.8em; opacity: 0.8; }

        .hidden { display: none; }
        .footer { margin-top: 30px; font-size: 0.85em; color: #666; text-align: center; line-height: 1.4; }
        .success-icon { font-size: 50px; color: #28a745; text-align: center; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h1>Atelier Informatique<br>Foyer G√©lasien</h1>

    <div class="card">
        <div id="auth-section">
            <h2 id="form-title" style="margin-top:0">Connexion</h2>
            
            <form id="login-form" action="javascript:void(0);" method="POST" onsubmit="handleAuth()">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" autocomplete="username" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Mot de passe" autocomplete="current-password" required>
                    <button type="button" class="toggle-password" onclick="toggleVisibility()" tabindex="-1">üëÅÔ∏è</button>
                </div>

                <button type="submit" class="btn-primary" id="main-btn">Se connecter</button>
            </form>

            <p style="font-size: 0.9em; text-align: center; margin-top: 20px;">
                <a href="#" onclick="toggleMode()" id="toggle-link">Pas de compte ? Cr√©er un compte</a>
            </p>
        </div>

        <div id="user-section" class="hidden">
            <span class="success-icon">‚úÖ</span>
            <h2 style="margin-top:0; text-align: center;">Succ√®s !</h2>
            <p id="success-message" style="text-align: center;"></p>
            <button class="btn-outline" onclick="location.reload()">Retourner √† l'accueil</button>
            <button class="btn-danger" onclick="deleteAccount()">Supprimer mon compte</button>
        </div>
    </div>

    <div class="footer">
        <b>Exercice de cybers√©curit√©</b><br>
        Le mot de passe est stock√© uniquement dans votre navigateur (localStorage).
    </div>

<script>
    let isLoginMode = true;

    function toggleMode() {
        isLoginMode = !isLoginMode;
        const formTitle = document.getElementById('form-title');
        const mainBtn = document.getElementById('main-btn');
        const toggleLink = document.getElementById('toggle-link');
        const passInput = document.getElementById('password');

        if (isLoginMode) {
            formTitle.innerText = "Connexion";
            mainBtn.innerText = "Se connecter";
            toggleLink.innerText = "Pas de compte ? Cr√©er un compte";
            passInput.setAttribute('autocomplete', 'current-password');
        } else {
            formTitle.innerText = "Inscription";
            mainBtn.innerText = "S'inscrire";
            toggleLink.innerText = "D√©j√† un compte ? Se connecter";
            passInput.setAttribute('autocomplete', 'new-password');
        }
    }

    function toggleVisibility() {
        const p = document.getElementById('password');
        p.type = p.type === "password" ? "text" : "password";
    }

    function handleAuth() {
        const user = document.getElementById('username').value.trim();
        const pass = document.getElementById('password').value;

        if (isLoginMode) {
            if (localStorage.getItem(user) === pass) {
                showSuccess(`Bienvenue, <b>${user}</b> ! Vous √™tes connect√©.`);
            } else {
                alert("Identifiants incorrects.");
            }
        } else {
            if (localStorage.getItem(user)) {
                alert("Cet utilisateur existe d√©j√†.");
                return;
            }
            localStorage.setItem(user, pass);
            // On simule un succ√®s imm√©diat pour que Bitwarden propose l'enregistrement
            showSuccess(`Compte cr√©√© pour <b>${user}</b> !<br><br>Regardez en haut de votre navigateur, Bitwarden devrait vous proposer d'enregistrer.`);
        }
    }

    function showSuccess(msg) {
        document.getElementById('auth-section').classList.add('hidden');
        document.getElementById('user-section').classList.remove('hidden');
        document.getElementById('success-message').innerHTML = msg;
        // On change le titre de la page pour aider les gestionnaires √† comprendre le changement d'√©tat
        document.title = "Connexion r√©ussie !";
    }

    function deleteAccount() {
        if (confirm("Voulez-vous vraiment supprimer toutes les donn√©es de test ?")) {
            localStorage.clear();
            location.reload();
        }
    }
</script>
</body>
</html>
